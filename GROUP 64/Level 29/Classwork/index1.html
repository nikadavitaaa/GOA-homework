<!-- 1) შექმენით h1, p, button, img და შემდეგ გასტილეთ internal css-ის გზით: თითოეულ ელემენტს შეუცვალეთ სტილი css-ის წესების გამოყენებით. CSS-ის სინტაქსი ახსენით კომენტარებით.

 /* CSS  COMMENT */ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: aquamarine;
            color: brown;
            font-size: larger;
        }
    
        p{
            background-color: black;
            color: red;
        }
        button{
            background-color: azure;
            color: blue;
        }
        img{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Gamarjoba</h1>

    <p>Gagimarjos</p>
    <p>Rogor xar?</p>
    
    <button>Hello</button>
    <button>Hi</button>
    
    <img src="" alt="">
</body>
</html>
