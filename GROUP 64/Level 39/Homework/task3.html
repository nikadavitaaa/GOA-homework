<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h2>სტუდენტების ცხრილი (border-collapse გარეშე)</h2>
<table>
    <tr>
        <th>სახელი</th>
        <th>საგანი</th>
        <th>ქულა</th>
    </tr>
    <tr>
        <td>ანი</td>
        <td>მათემატიკა</td>
        <td>92</td>
    </tr>
    <tr>
        <td>გიორგი</td>
        <td>ფიზიკა</td>
        <td>85</td>
    </tr>
    <tr>
        <td>ლიკა</td>
        <td>ქიმია</td>
        <td>78</td>
    </tr>
</table>

<h2>სტუდენტების ცხრილი (border-collapse: collapse)</h2>
<table class="collapsed">
    <tr>
        <th>სახელი</th>
        <th>საგანი</th>
        <th>ქულა</th>
    </tr>
    <tr>
        <td>ანი</td>
        <td>მათემატიკა</td>
        <td>92</td>
    </tr>
    <tr>
        <td>გიორგი</td>
        <td>ფიზიკა</td>
        <td>85</td>
    </tr>
    <tr>
        <td>ლიკა</td>
        <td>ქიმია</td>
        <td>78</td>
    </tr>
</table>

</body>
</html>
