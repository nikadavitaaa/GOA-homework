<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* RGB ფერები */
        .p1 { color: rgb(255, 0, 0); }
        .p2 { color: rgb(0, 128, 0); }
        .p3 { color: rgb(0, 0, 255); }
        .p4 { color: rgb(255, 165, 0); }
        .p5 { color: rgb(128, 0, 128); }
    
        /* HEX ფერები */
        .p6 { color: #FF1493; }
        .p7 { color: #008080; }
        .p8 { color: #000000; }
        .p9 { color: #A52A2A; }
        .p10 { color: #1E90FF; }
    </style>
</head>
<body>
    <p class="p1">პარაგრაფი 1 - RGB ფერით</p>
    <p class="p2">პარაგრაფი 2 - RGB ფერით</p>
    <p class="p3">პარაგრაფი 3 - RGB ფერით</p>
    <p class="p4">პარაგრაფი 4 - RGB ფერით</p>
    <p class="p5">პარაგრაფი 5 - RGB ფერით</p>
    
    <p class="p6">პარაგრაფი 6 - HEX ფერით</p>
    <p class="p7">პარაგრაფი 7 - HEX ფერით</p>
    <p class="p8">პარაგრაფი 8 - HEX ფერით</p>
    <p class="p9">პარაგრაფი 9 - HEX ფერით</p>
    <p class="p10">პარაგრაფი 10 - HEX ფერით</p>
</body>
</html>
