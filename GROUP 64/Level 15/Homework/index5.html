<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Application Form</title>
</head>
<body>
<h1>Application Form</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
        <br>
        <br>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob">

        <label for="age">Age:</label>
        <input type="text" id="age" name="age">
        <br>
        <br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address">
        <br>
        <br>
        <label for="position">Position Applying For:</label><br>
        <select id="position" name="position">
            <option value="junior">Junior Developer</option>
            <option value="mid">Mid-level Developer</option>
            <option value="senior">Senior Developer</option>
        </select>
        <br>
        <br>
        <label for="experience">Years of Experience:</label><br>
        <select id="experience" name="experience">
            <option value="0-1">0-1 years</option>
            <option value="1-3">1-3 years</option>
            <option value="3-5">3-5 years</option>
            <option value="5+">5+ years</option>
        </select>
        <br>
        <br>
        <label for="languages">Preferred Programming Languages:</label><br>
        <select id="languages" name="languages" multiple size="4">
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="csharp">C#</option>
        </select>
        <br>
        <br>
        <label for="location">Preferred Job Location:</label><br>
        <select id="location" name="location" multiple size="4">
            <option value="remote">Remote</option>
            <option value="newyork">New York</option>
            <option value="sanfrancisco">San Francisco</option>
            <option value="london">London</option>
        </select>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
