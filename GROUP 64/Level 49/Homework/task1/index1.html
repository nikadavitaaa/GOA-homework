<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Cards</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="card" id="seoul">
            <div class="text">
                <h2>South Korea</h2>
                <p>Seoul is a very beautiful place</p>
            </div>
        </div>
        <div class="card" id="tbilisi">
            <div class="text">
                <h2>Tbilisi</h2>
                <p>Tbilisi is a very beautiful place</p>
            </div>
        </div>
        <div class="card" id="newyork">
            <div class="text">
                <h2>New York</h2>
                <p>New York is a very beautiful place</p>
            </div>
        </div>
        <div class="card" id="paris">
            <div class="text">
                <h2>Paris</h2>
                <p>Paris is a very beautiful place</p>
            </div>
        </div>
        <div class="card" id="tokyo">
            <div class="text">
                <h2>Tokyo</h2>
                <p>Tokyo is a very beautiful place</p>
            </div>
        </div>
        <div class="card" id="dubai">
            <div class="text">
                <h2>Dubai</h2>
                <p>Dubai is a very beautiful place</p>
            </div>
        </div>
    </div>
</body>

</html>
