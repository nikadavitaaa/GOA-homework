<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ეს არის CSS-ის წესი: selector + მნიშვნელობა */
        /* ეს წესი სტილავს h1 და h2 ელემენტებს */
        h1, h2 {
            color: white;
            background-color: darkblue;
            text-align: center;
        }

        /* ეს წესი სტილავს ყველა პარაგრაფს, რომლებიც div-შია */
        div p {
            color: black;
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h1>პირველი სათაური</h1>
    <h2>მეორე სათაური</h2>

    <div>
        <p>ეს არის პირველი პარაგრაფი div-ში.</p>
        <p>ეს არის მეორე პარაგრაფი div-ში.</p>
    </div>

</body>
</html>
