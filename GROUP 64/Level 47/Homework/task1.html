    <p>Static - ელემენტი იკავებს ადგილს გვერდზე  და არ გადაადგიკდებ</p>
    <p>Fixed - ელემენტი იკავებს ადგილს და საერთოდ არ გადაადგილდება, ანყ არც სქროლვის დროს</p>
    <p>Relative - ელემენტი ისე ეწყობა რომ თავის ნათესაურ კავშირს სხვა ელემენტთან იცავს</p>
    <p>Absolute - ასეთი ელემენტები თავის "მშობელ" ელემენტებთან არიან თანწყობაში</p>
