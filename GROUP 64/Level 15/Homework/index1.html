

<!-- <select>` თეგი ქმნის ჩამონათვალს (drop-down list), რომელშიც განთავსებულია `<option>` ელემენტები. -->
<!-- <option>` თეგი წარმოადგენს არჩევანს, ხოლო `value` ატრიბუტი შენახავს იმ არჩევანს შესაბამის მნიშვნელობას, რომელიც გამოგზავნდება ფორმის გაგზავნისას. -->
    
    
<select name="color">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
</select>
