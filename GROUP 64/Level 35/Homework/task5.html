<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* სტილი მეორე პარაგრაფისთვის */
        #p2 {
          color: blue;                /* ტექსტის ფერი */
          background-color: lightgray; /* ფონის ფერი */
          font-size: 18px;            /* შრიფტის ზომა */
          text-align: center;         /* ტექსტის სწორება ცენტრში */
          border: 2px solid black;    /* შავი საზღვარი, 2 პიქსელის სისქით */
        }
    
        /* სტილი მესამე პარაგრაფისთვის */
        #p3 {
          color: green;               /* ტექსტის ფერი */
          background-color: #f0f0f0;  /* ფონის ღია ნაცრისფერი */
          font-size: 20px;            /* შრიფტის ზომა */
          text-align: justify;        /* ტექსტის გასწორება სიგანის მიხედვით */
          border: 2px dashed gray;    /* ნაცრისფერი წყვეტილი საზღვარი */
        }
    </style>
</head>
<body>
    <p id="p2">ეს არის მეორე პარაგრაფი, რომელსაც აქვს ინდივიდუალური სტილი.</p>
    <p id="p3">ეს არის მესამე პარაგრაფი, რომელიც განსხვავებულადაა გაფორმებული.<p>
</body>
</html>
