<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    colspan - ჰორზონიტონალურად მიანიჭებს იმ უჯრების ზომის რაოდენობასაც რასაც გადავცემთ
    rowspan - აკეთებს იგივეს რაც colspan ოღონდ უჯრას ზომას გაუზრდის ვერტიკალურად
    -->

    <table border="2">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>

        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00AM</td>
            <td rowspan="2">5:00PM</td>
            <td>Introdouction to XML</td>
        </tr>
        <tr>
            <td>Validity</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00AM</td>
            <td>11:00PM</td>
            <td rowspan="2">XPath</td>
        </tr>
        <tr>
            <td>11:00pm</td>
            <td>2:00pm</td>
        </tr>
        <tr>
            <td>2:00pm</td>
            <td>5:00pm</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00AM</td>
            <td>12:00PM</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
