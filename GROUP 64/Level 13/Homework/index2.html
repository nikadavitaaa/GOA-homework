<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
    <form>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="Name" required>
    <br><br>
    <label for="Email">Mail</label>
    <input id="Email" type="email" name="em" required>
    <br><br>
    <label for="age">Age</label>
    <input id="age" type="number" name="num" required>
    <br><br>
    <label for="city">City</label>
    <input id="city" type="text" name="town" required>
    <br><br>
    <label>Gender</label>
    <br><br>
    <label for="rad1">Male</label>
    <input id="rad1" type="radio" name="Gender" required>
    <label for="rad2">Female</label>
    <input id="rad2" type="radio" name="Gender" required>
    <br><br>
    
    <h2>Hobbies</h2>
    <label>Reading</label>
    <input type="checkbox" name="Hobby" value="Reading" required>
    <label>Sports</label>
    <input type="checkbox" name="Hobby" value="Sports" required>
    <label>Music</label>
    <input type="checkbox" name="Hobby" value="Music" required>
    <br><br>
    <input type="submit">
    </form>
    </h1>
</body>
</html>
